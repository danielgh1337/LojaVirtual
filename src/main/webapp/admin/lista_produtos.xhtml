<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<h:dataTable value="#{beanProduto.list}" var="produto"
						styleClass="table bordered">
						<f:facet name="header">
							<h1 class="data-title">Lista de Produtos</h1>
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="ID"/>
							</f:facet>
							<h:outputText value="#{produto.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="NOME" />
							</f:facet>
							<h:outputLabel value="#{produto.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="PREÃ‡O" />
							</f:facet>
							<h:outputLabel value="#{produto.preco}" />
						</h:column>
						<h:column>
							<h:commandLink value="Alterar"
								styleClass="btn waves-effect waves-light grey"
								action="#{beanProduto.actionUpdate(produto)}">
								<i class="small material-icons right">send</i>
							</h:commandLink>
							&nbsp;
							<h:commandLink value="Excluir"
								styleClass="btn waves-effect waves-light grey lighten-1"
								action="#{beanProduto.actionDelete(produto)}">
								<i class="material-icons right">delete</i>
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
