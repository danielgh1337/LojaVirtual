<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h:dataTable value="#{beanPessoa.list}" var="pessoa"
					styleClass="table">
					<f:facet name="header">
						<h1 class="data-title">Lista de Clientes</h1>
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="ID" />
						</f:facet>
						<h:outputText value="#{pessoa.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="NOME" />
						</f:facet>
						<h:outputText value="#{pessoa.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="CPF" />
						</f:facet>
						<h:outputText value="#{pessoa.cpf}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="RG" />
						</f:facet>
						<h:outputText value="#{pessoa.rg}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="DATA DE NASCIMENTO" />
						</f:facet>
						<h:outputText value="#{pessoa.dataNascimento}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="RUA" />
						</f:facet>
						<h:outputText value="#{pessoa.rua}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="BAIRRO" />
						</f:facet>
						<h:outputText value="#{pessoa.bairro}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="CIDADE" />
						</f:facet>
						<h:outputText value="#{pessoa.cidade}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="ESTADO" />
						</f:facet>
						<h:outputText value="#{pessoa.estado}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="CEP" />
						</f:facet>
						<h:outputText value="#{pessoa.cep}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="E-MAIL" />
						</f:facet>
						<h:outputText value="#{pessoa.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="SENHA" />
						</f:facet>
						<h:outputText value="#{pessoa.senha}" />
					</h:column>
					<h:column>
						<h:commandLink value="Alterar"
							styleClass="btn waves-effect waves-light grey"
							action="#{beanPessoa.actionUpdate(pessoa)}">
							<i class="small material-icons right">send</i>
						</h:commandLink>
						&nbsp;
						<h:commandLink value="Excluir"
							styleClass="btn waves-effect waves-light grey lighten-1"
							action="#{beanPessoa.actionDelete(pessoa)}">
							<i class="material-icons right">delete</i>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
